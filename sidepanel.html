<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Memory Assistant Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="analytics-container">
    <h1>Memory Assistant Analytics</h1>
    <div class="controls">
      <div class="date-filter">
        <select id="dateRange" class="select-input">
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="90">Last 90 days</option>
        </select>
      </div>
      <div class="sort-control">
        <select id="sortOrder" class="select-input">
          <option value="visits">Most visits</option>
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>
    </div>
    <div class="stats-container">
      <div class="visits-graph" id="visitsGraph"></div>
      <div id="domainStats"></div>
      <div id="timeStats"></div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
